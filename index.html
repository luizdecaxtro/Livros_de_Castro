<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros de Castro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    #login, #app {
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #pdfList {
      margin: 20px auto;
      max-width: 400px;
    }
    #pdfList li {
      list-style: none;
      padding: 10px;
      background: #fff;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Tela de Login -->
  <div id="login">
    <h2>ðŸ”’ Acesso Restrito</h2>
    <p>Digite a senha para acessar os PDFs:</p>
    <input type="password" id="senha" placeholder="Senha">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro" style="color: red; display: none;">Senha incorreta!</p>
  </div>

  <!-- Aplicativo -->
  <div id="app" style="display: none;">
    <h2>ðŸ“š Livros de Castro</h2>
    <ul id="pdfList"></ul>
    <iframe id="pdfViewer"></iframe>
  </div>

  <script>
    // Defina a senha correta aqui
    const SENHA_CORRETA = "1234";  

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === SENHA_CORRETA) {
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        carregarPDFs();
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }

    function carregarPDFs() {
      const pdfs = [
        "CASTRO0001.pdf",
        "CASTRO0002.pdf",
        "CASTRO0003.pdf",
        "CASTRO0004.pdf",
        "CASTRO0005.pdf",
        "CASTRO0006.pdf",
        "CASTRO0007.pdf",
        "CASTRO0008.pdf"
      ];
      const lista = document.getElementById("pdfList");
      lista.innerHTML = "";
      pdfs.forEach(pdf => {
        const li = document.createElement("li");
        li.textContent = pdf;
        li.onclick = () => abrirPDF(pdf);
        lista.appendChild(li);
      });
    }

    function abrirPDF(arquivo) {
      document.getElementById("pdfViewer").src = arquivo;
    }
  </script>
</body>
</html>
