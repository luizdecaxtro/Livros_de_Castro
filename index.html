<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PDF - Livros de Castro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Teste de Carregamento PDF</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Selecione um livro para teste:</h2>
            <div class="grid grid-cols-2 gap-4" id="bookGrid">
                <!-- Livros serão inseridos aqui -->
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">Log de Debug:</h3>
            <div id="debugLog" class="bg-gray-100 p-4 rounded h-40 overflow-y-auto font-mono text-sm">
                Aguardando teste...
            </div>
        </div>
        
        <div id="pdfViewer" class="mt-6 hidden">
            <canvas id="pdfCanvas" class="border shadow-lg mx-auto"></canvas>
        </div>
    </div>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // Base de dados dos livros para teste
        const bookDatabase = {
            'CASTRO001': { title: 'Poemas', file: 'Livros/CASTRO001.pdf' },
            'CASTRO002': { title: 'Palavras que Libertam', file: 'Livros/CASTRO002.pdf' },
            'CASTRO003': { title: 'O Pentateuco', file: 'Livros/CASTRO003.pdf' },
            'CASTRO004': { title: 'O Poder da Inteligência Artificial', file: 'Livros/CASTRO004.pdf' },
            'CASTRO005': { title: 'Os Caminhos do Coração', file: 'Livros/CASTRO005.pdf' },
            'CASTRO006': { title: 'Mentores Espirituais', file: 'Livros/CASTRO006.pdf' },
            'CASTRO007': { title: 'Elara, e as Conexões Para a Liberdade', file: 'Livros/CASTRO007.pdf' },
            'CASTRO008': { title: 'O Bem e o Mal', file: 'Livros/CASTRO008.pdf' }
        };

        function log(message) {
            const debugLog = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${time}] ${message}\n`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }

        // Criar botões de teste
        function createBookButtons() {
            const bookGrid = document.getElementById('bookGrid');
            
            Object.entries(bookDatabase).forEach(([code, book]) => {
                const button = document.createElement('button');
                button.className = 'bg-blue-500 hover:bg-blue-600 text-white p-3 rounded text-sm';
                button.innerHTML = `<div class="font-bold">${code}</div><div class="text-xs">${book.title}</div>`;
                button.onclick = () => testPDF(code, book);
                bookGrid.appendChild(button);
            });
        }

        // Testar carregamento de PDF
        async function testPDF(code, book) {
            log(`🔍 Testando: ${code} - ${book.title}`);
            log(`📂 Caminho: ${book.file}`);
            
            // Construir URL absoluta
            const baseUrl = window.location.origin || 'https://luizdecaxtro.github.io';
            const repoPath = '/Livros_de_Castro';
            const fullUrl = `${baseUrl}${repoPath}/${book.file}`;
            
            log(`🔗 URL completa: ${fullUrl}`);
            
            try {
                // Testar se arquivo existe
                log('⏳ Verificando se arquivo existe...');
                const response = await fetch(fullUrl, { method: 'HEAD' });
                log(`📊 Status HTTP: ${response.status} (${response.statusText})`);
                
                if (!response.ok) {
                    log(`❌ ERRO: Arquivo não encontrado - Status ${response.status}`);
                    
                    // Testar URLs alternativas
                    const altUrl1 = `${baseUrl}${repoPath}/Livros/${code}.pdf`;
                    const altUrl2 = `${baseUrl}${repoPath}/${code}.pdf`;
                    
                    log(`🔄 Testando URL alternativa 1: ${altUrl1}`);
                    const altResponse1 = await fetch(altUrl1, { method: 'HEAD' });
                    log(`📊 Status alternativa 1: ${altResponse1.status}`);
                    
                    if (!altResponse1.ok) {
                        log(`🔄 Testando URL alternativa 2: ${altUrl2}`);
                        const altResponse2 = await fetch(altUrl2, { method: 'HEAD' });
                        log(`📊 Status alternativa 2: ${altResponse2.status}`);
                    }
                    
                    return;
                }
                
                log('✅ Arquivo encontrado! Tentando carregar PDF...');
                
                // Tentar carregar com PDF.js
                const loadingTask = pdfjsLib.getDocument(book.file);
                const pdf = await loadingTask.promise;
                
                log(`✅ PDF carregado com sucesso!`);
                log(`📄 Número de páginas: ${pdf.numPages}`);
                
                // Renderizar primeira página
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 1.0 });
                
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;
                
                document.getElementById('pdfViewer').classList.remove('hidden');
                log('🎉 PDF renderizado com sucesso!');
                
            } catch (error) {
                log(`❌ ERRO: ${error.message}`);
                log(`🔍 Tipo do erro: ${error.name}`);
                log(`📋 Detalhes: ${error.stack}`);
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 Iniciando teste de diagnóstico...');
            log(`🌐 URL completa: ${window.location.href}`);
            log(`🌐 URL base: ${window.location.origin}`);
            log(`📂 Protocolo: ${window.location.protocol}`);
            log(`🏠 Host: ${window.location.host}`);
            log(`📍 Pathname: ${window.location.pathname}`);
            createBookButtons();
        });
    </script>
</body>
</html>
