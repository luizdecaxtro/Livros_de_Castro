<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Livros</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #file-list li {
            background-color: #e9ecef;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            color: #0056b3;
        }
        #file-list li:hover {
            background-color: #d8e0e7;
        }
        /* Estilos do visualizador PDF.js */
        #pdf-main-container {
            width: 100%;
            height: 70vh;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #pdf-viewer-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            border: 1px solid #ccc;
            background-color: #e4e4e4;
        }
        .pdf-page {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Livros de Castro</h1>
        <p id="message">Selecione um arquivo PDF para visualizar.</p>
        <ul id="file-list">
            </ul>
    </div>

    <div id="pdf-main-container">
        <div id="pdf-viewer-container">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <script>
        const repoUrl = 'https://api.github.com/repos/luizdecaxtro/livrosdecastro/contents/Livros';
        const fileList = document.getElementById('file-list');
        const pdfContainer = document.getElementById('pdf-main-container');
        const pdfViewer = document.getElementById('pdf-viewer-container');
        const message = document.getElementById('message');

        // Configura o worker do PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Função para buscar e listar os PDFs
        async function fetchPdfFiles() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                
                const pdfFiles = data.filter(file => file.name.endsWith('.pdf'));

                if (pdfFiles.length === 0) {
                    message.textContent = 'Nenhum arquivo PDF encontrado.';
                    return;
                }

                pdfFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    li.addEventListener('click', () => {
                        loadPdf(file.download_url);
                    });
                    fileList.appendChild(li);
                });

            } catch (error) {
                message.textContent = 'Erro ao carregar os arquivos. Verifique o caminho do repositório.';
                console.error('Erro:', error);
            }
        }

        // Função para carregar o PDF com PDF.js
        async function loadPdf(pdfUrl) {
            pdfContainer.style.display = 'flex';
            fileList.style.display = 'none';
            message.textContent = 'Carregando...';

            // Limpa o visualizador anterior
            pdfViewer.innerHTML = '';

            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;

                // Loop para renderizar cada página
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'pdf-page';
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    await page.render(renderContext).promise;
                    pdfViewer.appendChild(canvas);
                }
                message.textContent = ''; // Limpa a mensagem de "Carregando"
            } catch (error) {
                message.textContent = 'Erro ao carregar o PDF. Tente novamente mais tarde.';
                console.error('Erro:', error);
            }
        }

        // Chama a função para buscar os arquivos quando a página carrega
        window.onload = fetchPdfFiles;
    </script>
</body>
</html>
