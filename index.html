<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Livros</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #pdf-viewer {
            width: 100%;
            height: 70vh;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none;
        }
        #file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #file-list li {
            background-color: #e9ecef;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #file-list li:hover {
            background-color: #d8e0e7;
        }
        #file-list li span {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Livros de Castro</h1>
        <p>Selecione um arquivo PDF para visualizar.</p>
        <ul id="file-list">
            </ul>
        <iframe id="pdf-viewer" frameborder="0"></iframe>
    </div>

    <script>
        const repoUrl = 'https://api.github.com/repos/luizdecaxtro/livrosdecastro/contents/Livros';
        const fileList = document.getElementById('file-list');
        const pdfViewer = document.getElementById('pdf-viewer');

        // Função para buscar os arquivos PDF no GitHub
        async function fetchPdfFiles() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                
                // Filtra apenas os arquivos PDF
                const pdfFiles = data.filter(file => file.name.endsWith('.pdf'));

                if (pdfFiles.length === 0) {
                    fileList.innerHTML = '<li>Nenhum arquivo PDF encontrado.</li>';
                    return;
                }

                pdfFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${file.name}</span>`;
                    li.addEventListener('click', () => {
                        loadPdf(file.download_url);
                    });
                    fileList.appendChild(li);
                });
            } catch (error) {
                fileList.innerHTML = '<li>Erro ao carregar os arquivos. Verifique o caminho do repositório.</li>';
                console.error('Erro:', error);
            }
        }

        // Função para carregar o PDF no iframe
        function loadPdf(pdfUrl) {
            pdfViewer.src = pdfUrl;
            pdfViewer.style.display = 'block';
            fileList.style.display = 'none'; // Esconde a lista para mostrar o visualizador
        }

        // Chama a função para buscar os arquivos quando a página carrega
        window.onload = fetchPdfFiles;
    </script>
</body>
</html>
